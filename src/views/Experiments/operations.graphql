query experiments($page: Int!, $filters: ExperimentFilters!) {
  experiments(page: $page, filters: $filters) {
    owners
    tags
    title
    description
    creationDate
    lastModificationDate
    status {
      kind
    }
  }
}

mutation createExperiment($experiment: ExperimentInput!) {
  createExperiment(experiment: $experiment) {
    _id
    title
  }
}
