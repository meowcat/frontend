overwrite: true
schema: http://localhost:4000/graphql
documents: src/views/**/*.graphql
generates:
  src/utils/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withRefetchFn: true
      withComponent: false
      withHOC: false
      scalars:
        JSON: 'Record<string, any>'
